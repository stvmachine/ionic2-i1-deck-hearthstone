<ion-header>
  <ion-navbar>
    <ion-title>
      Deck
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
  <ion-segment [(ngModel)]="cards">
    <ion-segment-button value="card_class">
       {{ classNameUser }}
    </ion-segment-button>
    <ion-segment-button value="neutral_class">
        Neutral
    </ion-segment-button>
    <ion-segment-button value="choosen_cards">
        Deck
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="cards">

  <ion-row *ngSwitchCase="'card_class'">
    <ion-col col-6 *ngFor="let card of classCards" >
      <ion-card>
        <img src="{{card.image_url}}"/>
        <ion-card-content>
            <ion-row>
                <ion-col (click)="removeDeck(card)">
                  <button ion-button icon-start color="danger">
                      <ion-icon name="arrow-dropdown"></ion-icon>
                  </button>
                </ion-col>
                <ion-col class="card-count">
                     {{card.count}}
                </ion-col>
                <ion-col center text-center (click)="addDeck(card)">
                    <button ion-button icon-start color="secondary">
                        <ion-icon name="arrow-dropup"></ion-icon>
                      </button>
                </ion-col>
              </ion-row>
        </ion-card-content>
     </ion-card>
    </ion-col>
  </ion-row>

  <ion-row *ngSwitchCase="'neutral_class'">
    <ion-col col-6 *ngFor="let card of neutralCards">
      <ion-card>
        <img src="{{card.image_url}}"/>
        <ion-card-content>
            <ion-row>
                <ion-col (click)="removeDeck(card)">
                  <button ion-button icon-start color="danger">
                      <ion-icon name="arrow-dropdown"></ion-icon>
                  </button>
                </ion-col>
                <ion-col class="card-count">
                     {{card.count}}
                </ion-col>
                <ion-col center text-center (click)="addDeck(card)">
                    <button ion-button icon-start color="secondary">
                        <ion-icon name="arrow-dropup"></ion-icon>
                      </button>
                </ion-col>
              </ion-row>
        </ion-card-content>
     </ion-card>
    </ion-col>
  </ion-row>

  <ion-row *ngSwitchCase="'choosen_cards'">
    <ion-col col-6 *ngFor="let card of choosenCards">
      <ion-card>
        <img src="{{card.image_url}}"/>
        <ion-card-content>
            <ion-row>
                <ion-col (click)="removeDeck(card)">
                  <button ion-button icon-start color="danger">
                      <ion-icon name="arrow-dropdown"></ion-icon>
                  </button>
                </ion-col>
                <ion-col class="card-count">
                     {{card.count}}
                </ion-col>
                <ion-col center text-center (click)="addDeck(card)">
                    <button ion-button icon-start color="secondary">
                        <ion-icon name="arrow-dropup"></ion-icon>
                      </button>
                </ion-col>
              </ion-row>
        </ion-card-content>
     </ion-card>
    </ion-col>
  </ion-row>

  </div>
</ion-content>
