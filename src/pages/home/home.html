<ion-header>
  <ion-navbar>
    <ion-title>Choose your Hero</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-6 *ngFor="let hero of heroes" (click)="chooseClass(hero.className)">
      <ion-card>
        <img src="{{hero.image}}" height="150" width="150"/>
        <ion-card-content>
          <ion-card-title>
            {{hero.className}}
            </ion-card-title>
        </ion-card-content>
     </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
